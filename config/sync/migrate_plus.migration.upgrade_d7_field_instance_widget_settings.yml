uuid: 33a40255-27c5-48ef-89f6-ed281ae17ace
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_field_instance_widget_settings
class: Drupal\migrate_drupal\Plugin\migrate\FieldMigration
field_plugin_method: alterFieldWidgetMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Configuration
migration_group: migrate_drupal_7
label: 'Field instance widget configuration'
source:
  plugin: d7_field_instance_per_form_display
  constants:
    form_mode: default
    third_party_settings: {  }
process:
  field_type_exists:
    -
      plugin: migration_lookup
      migration: upgrade_d7_field
      source:
        - field_name
        - entity_type
    -
      plugin: extract
      index:
        - 0
    -
      plugin: skip_on_empty
      method: row
  bundle:
    0:
      plugin: static_map
      source: bundle
      bypass: true
      map:
        comment_node_forum: comment_forum
    paragraphs:
      plugin: paragraphs_process_on_value
      source_value: entity_type
      expected_value: field_collection_item
      process:
        plugin: substr
        start: 6
  form_mode:
    -
      plugin: get
      source: constants/form_mode
  field_name:
    -
      plugin: migration_lookup
      migration: upgrade_d7_field
      source: field_name
    -
      plugin: extract
      index:
        - 1
    -
      plugin: skip_on_empty
      method: row
  entity_type:
    0:
      plugin: static_map
      source: commerce1_entity_type
      bypass: 'true'
      map:
        product_display: commerce_product
        commerce_product: commerce_product_variation
        commerce_customer_profile: skip
        inline_conditions: skip
        commerce_discount: skip
        commerce_discount_offer: skip
        commerce_line_item: skip
        commerce_order: skip
        message: skip
        message_type: skip
    1:
      plugin: skip_on_value
      value: skip
      method: row
    paragraphs:
      plugin: static_map
      map:
        field_collection_item: paragraph
        paragraphs_item: paragraph
      bypass: true
  options/weight:
    -
      plugin: get
      source: widget/weight
  widget_type:
    -
      plugin: process_field
      source: type
      method: getFieldWidgetType
  options/type:
    type:
      plugin: static_map
      bypass: true
      source: '@widget_type'
      map:
        link_field: link_default
        email_textfield: email_default
        date_select: datetime_default
        date_text: datetime_default
        date_popup: datetime_default
        media_generic: file_generic
        phone_textfield: telephone_default
        options_onoff: boolean_checkbox
        entityreference_autocomplete: entity_reference_autocomplete
        entityreference_autocomplete_tags: entity_reference_autocomplete_tags
        taxonomy_autocomplete: entity_reference_autocomplete
        d7_text: d7_text_default
        paragraphs_embed: entity_reference_paragraphs
        paragraphs: paragraphs_default
        image: image_default
        taxonomy_term_reference: taxonomy_term_reference_default
        date: datetime_default
        datetime: datetime_default
        datestamp: datetime_timestamp
        commerce_product_reference: commerce_product_reference_default
        addressfield_standard: address_default
        commerce_line_item_reference: commerce_line_item_reference_default
        commerce_price_full: commerce_price_default
        commerce_price_simple: commerce_price_default
        commerce_customer_profile_reference: commerce_customer_profile_reference_default
        entityreference: entityreference_default
        list: list_default
        number_default: number_default_default
  options/settings:
    -
      plugin: field_instance_widget_settings
      source:
        - widget/type
        - widget/settings
  options/third_party_settings:
    -
      plugin: get
      source: constants/third_party_settings
  workaround:
    -
      plugin: static_map
      source: '@options/type'
      bypass: 'true'
      map:
        inline_entity_form: skip
    -
      plugin: skip_on_value
      value: skip
      method: row
  options/settings/title:
    paragraphs:
      plugin: paragraphs_process_on_value
      source_value: type
      expected_value: paragraphs
      process:
        plugin: get
        source: settings/title
  options/settings/title_plural:
    paragraphs:
      plugin: paragraphs_process_on_value
      source_value: type
      expected_value: paragraphs
      process:
        plugin: get
        source: settings/title_multiple
  options/settings/edit_mode:
    paragraphs:
      plugin: paragraphs_process_on_value
      source_value: type
      expected_value: paragraphs
      process:
        plugin: get
        source: settings/default_edit_mode
  options/settings/add_mode:
    paragraphs:
      plugin: paragraphs_process_on_value
      source_value: type
      expected_value: paragraphs
      process:
        plugin: get
        source: settings/add_mode
destination:
  plugin: component_entity_form_display
migration_dependencies:
  required:
    - upgrade_d7_field_instance
  optional:
    - upgrade_d7_paragraphs_type
    - upgrade_d7_field
