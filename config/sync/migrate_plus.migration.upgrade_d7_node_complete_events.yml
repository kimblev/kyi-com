id: upgrade_d7_node_complete_events
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Events)'
source:
  plugin: d7_node_complete
  node_type: events
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_events/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_date:
    -
      plugin: sub_process
      source: field_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_location:
    -
      plugin: get
      source: field_location
  field_registration_closes:
    -
      plugin: sub_process
      source: field_registration_closes
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_event_type:
    -
      plugin: sub_process
      source: field_event_type
      process:
        target_id: tid
  field_registration_opens:
    -
      plugin: sub_process
      source: field_registration_opens
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_header_image:
    -
      plugin: sub_process
      source: field_header_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_event_link:
    -
      plugin: get
      source: field_event_link
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: events
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
    - upgrade_d7_metatag_field
    - upgrade_d7_metatag_field_instance
