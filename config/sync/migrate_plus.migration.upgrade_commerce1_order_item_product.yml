uuid: b130614c-a407-403c-9d8e-ed4d29e980c3
langcode: en
status: true
dependencies: {  }
id: upgrade_commerce1_order_item_product
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Commerce
  - Content
migration_group: migrate_drupal_7
label: 'Commerce order item ()'
source:
  plugin: commerce1_line_item
  line_item_type: product
process:
  order_item_id:
    -
      plugin: get
      source: line_item_id
  revision_id:
    -
      plugin: get
      source: revision_id
  type:
    -
      plugin: static_map
      source: type
      bypass: true
      map:
        shipping: false
        commerce_discount: false
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: default_value
      default_value: default
  uid:
    -
      plugin: get
      source: uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  title:
    -
      plugin: get
      source: title
  purchased_entity:
    -
      plugin: migration_lookup
      migration:
        - upgrade_commerce1_product_variation_broker_education
        - upgrade_commerce1_product_variation_ce
        - upgrade_commerce1_product_variation_classroom_catalog
        - upgrade_commerce1_product_variation_post_licensing
        - upgrade_commerce1_product_variation_pre_licensing
        - upgrade_commerce1_product_variation_pre_licensing_catalog
        - upgrade_commerce1_product_variation_product
      source: commerce_product
  quantity:
    -
      plugin: get
      source: quantity
  adjustments:
    -
      plugin: commerce1_order_item_discount_adjustment
      source: order_components/0/data/components
    -
      plugin: commerce_adjustments
  uses_legacy_adjustments:
    -
      plugin: default_value
      default_value: false
  unit_price:
    -
      plugin: commerce1_migrate_commerce_price
      source: commerce_unit_price
  total_price:
    -
      plugin: commerce1_migrate_commerce_price
      source: commerce_total
  commerce_product:
    -
      plugin: sub_process
      source: commerce_product
      process:
        target_id: product_id
  commerce_display_path:
    -
      plugin: get
      source: commerce_display_path
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:commerce_order_item'
  destination_module: commerce_order
  default_bundle: product
migration_dependencies:
  required:
    - upgrade_commerce1_default_store
    - upgrade_commerce1_product_variation_broker_education
    - upgrade_commerce1_product_variation_ce
    - upgrade_commerce1_product_variation_classroom_catalog
    - upgrade_commerce1_product_variation_post_licensing
    - upgrade_commerce1_product_variation_pre_licensing
    - upgrade_commerce1_product_variation_pre_licensing_catalog
    - upgrade_commerce1_product_variation_product
    - upgrade_commerce1_order_item_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_metatag_field
    - upgrade_d7_metatag_field_instance
    - upgrade_commerce1_product_variation_broker_education
    - upgrade_commerce1_product_variation_ce
    - upgrade_commerce1_product_variation_classroom_catalog
    - upgrade_commerce1_product_variation_post_licensing
    - upgrade_commerce1_product_variation_pre_licensing
    - upgrade_commerce1_product_variation_pre_licensing_catalog
    - upgrade_commerce1_product_variation_product
    - upgrade_commerce1_product_variation_broker_education
    - upgrade_commerce1_product_variation_ce
    - upgrade_commerce1_product_variation_classroom_catalog
    - upgrade_commerce1_product_variation_post_licensing
    - upgrade_commerce1_product_variation_pre_licensing
    - upgrade_commerce1_product_variation_pre_licensing_catalog
    - upgrade_commerce1_product_variation_product
